 
    <div id="wrapper">
 
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-banner text-center">
                    <h1><i class="fa fa-gears"></i> Saloon - A franchise solution</h1>
                </div>
                <div class="portlet portlet-green">
                    <div class="portlet-heading login-heading">
                        <div class="portlet-title">
                            <h4><strong>Login to department - or Franchise!</strong>
                            </h4>
                        </div>
                         
                        <div class="clearfix"></div>
                    </div>
                    <div class="portlet-body">
                        <form accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Enter phone number" id="txtphone" name="email" type="text">
                                    <span class="help-block hide phone-error hide"><i class="fa fa-warning"></i>  Hmm, we don't recognize that phone. Please try again</span>
                                    <span class="help-block hide phone-error-empty hide"><i class="fa fa-warning"></i>  Please enter phone number eg 0889890982</span>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" id="txtpassword" name="password" type="password" value="">
                                    <span class="help-block hide password-error hide"><i class="fa fa-warning"></i> Hmm, that's not the right password. Please try again or request a new one.</span>
                                     <span class="help-block hide password-error-empty hide"><i class="fa fa-warning"></i> Please enter password.</span>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <br>
                                <a   class="btn btn-lg btn-login btn-green btn-block">Sign In</a>
                            </fieldset>
                            <br>
                            <p class="small">
                                <a href="#">Forgot your password?</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
