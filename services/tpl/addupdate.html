
<div class="modal fade" id="newservice" tabindex="-1" role="dialog"
	aria-labelledby="standardModalLabel" aria-hidden="true"
	style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close"  >×</button>
				<h4 class="modal-title" id="standardModalLabel">You are
					creating new service</h4>
			</div>
			<div class="row">
				<div class="col-sm-11">
					<form class="form-horizontal" role="form" >
						<fieldset>

							<!-- Form Name -->
							<legend> </legend>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-sm-2 control-label" for="textinput">Name</label>
								<div class="col-sm-10">
									<input type="text" id="txtservice" placeholder="Service 1"
										class="form-control">
										<span class="help-block hide name-error hide"><i class="fa fa-warning"></i> You must name service eg Cleaner etc etc!</span>
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-sm-2 control-label" for="textinput">Notes</label>
								<div class="col-sm-10">
									<input type="text" id="txtcomments" placeholder="serive is off"
										class="form-control">
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-sm-2 control-label" for="textinput">Type</label>
								<div class="col-sm-10">
									<div class="input-group">
										<div id="radioBtn" class="btn-group">
											<a class="btn btn-primary btn-sm active"
												data-toggle="bookable" data-title="Y">Bookable</a> <a
												class="btn btn-primary btn-sm notActive"
												data-toggle="bookable" data-title="N">None Bookable</a>
										</div>
										<input type="hidden" name="bookable" id="bookable">
									</div>
								</div>
							</div>
 
							<!-- Text input-->
							<div class="form-group show-bookable ">
								<label class="col-sm-2 control-label" for="textinput">Price</label>
								<div class="col-sm-4">
									<input type="text" id="txtprice" placeholder="20"
										class="form-control">
										<span class="help-block hide price-error hide"><i class="fa fa-warning"></i> Enter price rate, eg 30$!</span>
								</div>

								<label class="col-sm-2 control-label" for="textinput">Time</label>
								<div class="col-sm-4">
									<input type="text" id="txttime" placeholder="20"
										class="form-control"> 
										<span class="help-block hide time-error hide"><i class="fa fa-warning"></i> Enter service time, eg 30 (should be in min)!</span>
								</div>
							</div>





						</fieldset>
					</form>
				</div>
				<!-- /.col-lg-12 -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-gray close"
						 >Close</button>
					<button type="button" class="btn btn-green save-p">Save
						changes</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
