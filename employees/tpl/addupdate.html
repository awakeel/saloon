
<div class="modal modal-flex fade in" id="popup" tabindex="-1"
	role="dialog" aria-labelledby="flexModalLabel" aria-hidden="false"
	style="display: block;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close close-p" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h4 class="modal-title" id="flexModalLabel">Add new employee</h4>
			</div>
			<div class="modal-body">
				<div class="tab-pane fade in active" id="basicInformation">
					<form role="form">
						<h4 class="page-header">Personal Information:</h4>
						<div class="form-group">
							<label>First Name</label> <input type="text" id="txtfirstname"
								class="form-control" placeholder="John">
						</div>
						<div class="form-group">
							<label>Last Name</label> <input type="text" id="txtlastname"
								class="form-control" placeholder="Smith">
						</div>
						<div class="form-group">
							<label>Phone Number</label> <input type="tel"
								class="form-control" id="txtphone" placeholder="555-2039">
						</div>
						<div class="form-group">
							<label>Password</label> <input type="password" id="txtpassword"
								class="form-control" placeholder="8516 Market St.">
						</div>
						<div class="form-group">
							<label>Address</label> <input type="text" id="txtaddress"
								class="form-control" placeholder="8516 Market St.">
						</div>

						<h4 class="page-header">Contact Details:</h4>
						<div class="form-group">
							<label><i class="fa fa-envelope-o fa-fw"></i> Email
								Address</label> <input type="email" class="form-control"
								placeholder="email" id="txtemail">
						</div>

						<h4 class="page-header">Profile Information:</h4>
						  <div class="form-group">
                                                    <label class="col-sm-4 control-label">Work Type</label>
                                                    <div class="col-sm-10">
                                                        <div class="radio">
                                                            <label>
                                                                <input type="radio" name="optionstype" id="optionfulltime" value="Full Time" checked="">Full Time
                                                            </label>
                                                        </div>
                                                        <div class="radio">
                                                            <label>
                                                                <input type="radio" name="optionstype" id="optionvisiting" value="Full Time">Visiting
                                                            </label>
                                                        </div>
                                                        <div class="radio">
                                                            <label>
                                                                <input type="radio" name="optionstype" id="optionnone" value="" >None
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
						  	   <div class="form-group">
									<label class="col-sm-4 control-label">Job Types</label>
									<div class="col-sm-10">
										<% var that = this;
										_.each(this.options.page.setting.jobTypes,function(id,key){%>
										<div class="checkbox">
											<label> <input type="checkbox" value="<%=key%>"><%=that.options.page.setting.jobTypes[key]%>
											</label>
										</div>
										<%});%>

									</div>
								</div>
						  
								<div class="form-group">
									<label class="col-sm-4 control-label">Services</label>
									<div class="col-sm-10">
										<% var that = this;
										_.each(this.options.page.setting.services,function(id,key){%>
										<div class="checkbox">
											<label> <input type="checkbox" value="<%=key%>"><%=that.options.page.setting.services[key]%>
											</label>
										</div>
										<%});%>

									</div>
								</div>
							
 
						<div class="form-group">
							<label><i class="fa fa-info fa-fw"></i> About</label>
							<textarea class="form-control" rows="3" id='txtabout'>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc placerat diam quis nisl vestibulum dignissim. In hac habitasse platea dictumst. Interdum et malesuada fames ac ante ipsum primis in faucibus. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Etiam placerat nunc ut tellus tristique, non posuere neque iaculis.</textarea>
						</div>


					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default close-p"
					data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-green save-p">Save
					changes</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
